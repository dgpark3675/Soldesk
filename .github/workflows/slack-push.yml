name: Notify Slack on Push

on:
  push:
    branches:
      - main   # main 브랜치에 push될 때만 실행
      # 모든 브랜치에 알림 원하면: branches: ['*']

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "🚀 *New push to branch '${{ github.ref_name }}'* in repo *${{ github.repository }}* by *${{ github.actor }}*\n> Commit message: ${{ github.event.head_commit.message }}\n> Commit URL: ${{ github.event.head_commit.url }}"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
